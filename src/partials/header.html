<header class="header">
  <div class="container header__container">
    <div class="header__start">
      <a href="./index.html" class="btn btn-lg logo header__logo">
        PROmobilograf
      </a>
      <button class="btn header__location" data-graph-path="modal-location">
        <span class="icon">
          <svg>
            <use xlink:href="img/icons/location.svg#svg-location"></use>
          </svg>
        </span>
        Алматы
      </button>
    </div>
    <div class="header__end">
      <select class="js-choices-language">
        <option value="1">рус</option>
        <option value="2">каз</option>
        <option value="3">en</option>
      </select>
      <ul class="list-reset user">
        <li class="user__li">
          <button type="button" class="btn btn-md btn-primary btn-primary--theme" data-graph-path="modal-signup-executor">
            Регистрация
          </button>
        </li>
        <li class="user__li">
          <button type="button" class="btn btn-md btn-primary btn-primary--theme" data-graph-path="modal-signin">
            Вход
          </button>
        </li>
      </ul>
      <ul class="list-reset theme">
        <li class="theme__li">
          <button type="button" class="btn theme__btn js-theme-dark">
            <span class="icon">
              <svg>
                <use xlink:href="img/icons/moon.svg#svg-moon"></use>
              </svg>
            </span>
          </button>
        </li>
        <li class="theme__li">
          <button type="button" class="btn theme__btn js-theme-light">
            <span class="icon">
              <svg>
                <use xlink:href="img/icons/sun.svg#svg-sun"></use>
              </svg>
            </span>
          </button>
        </li>
      </ul>
      <button type="button" class="btn burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
        <span class="icon">
          <svg>
            <use xlink:href="img/icons/menu.svg#svg-menu"></use>
          </svg>
        </span>
      </button>
    </div>
  </div>

  <div class="menu" data-menu>
    <div class="menu__header">
      <a href="./index.html" class="btn btn-lg logo header__logo">
        PROmobilograf
      </a>
      <button type="button" class="btn menu__close" data-menu-close>
        <span class="icon">
          <svg>
            <use xlink:href="img/icons/x.svg#svg-x"></use>
          </svg>
        </span>
      </button>
    </div>
    <div class="menu__main">
      <ul class="list-reset menu__language">
        <li>
          <button type="button" class="btn menu__language-btn is-active">
            рус
          </button>
        </li>
        <li>
          <button type="button" class="btn menu__language-btn">
            каз
          </button>
        </li>
        <li>
          <button type="button" class="btn menu__language-btn">
            en
          </button>
        </li>
      </ul>

      <ul class="list-reset menu__job">
        <li>
          <a href="#" class="btn menu__job-link" data-current="10">
            Мобилограф
          </a>
        </li>
        <li>

        </li>

          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="478">
            reels-мейкер
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="82">
            креатор 
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="13">
            Смм
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="234">
            таргетолог
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="43">
            копирайтер
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="76">
            продюсер
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="43">
            Дизайнер
          </a>
        </li>
        <li>
          <a href="#" class="btn menu__job-link" data-current="76">
            Фотограф
          </a>
        </li>
      </ul>

      <ul class="list-reset menu__nav">
        <li>
          <button type="button" class="btn menu__nav-link">
            Новости
          </button>
        </li>
        <li>
          <button type="button" class="btn menu__nav-link">
            О бренде
          </button>
        </li>
      </ul>
      <ul class="list-reset menu__user">
        <li>
          <button type="button" class="btn menu__nav-link" data-graph-path="modal-signup-executor">
            Зарегистрироваться
          </button>
        </li>
        <li>
          <button type="button" class="btn menu__nav-link" data-graph-path="modal-signin">
            Войти
          </button>
        </li>
      </ul>

      <button type="button" class="btn menu__location" data-graph-path="modal-location">
        <span class="icon">
          <svg>
            <use xlink:href="img/icons/location.svg#svg-location"></use>
          </svg>
        </span>
        Алматы
      </button>
    </div>
  </div>
  <div data-menu-overlay></div>
</header>
